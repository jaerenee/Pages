<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div style="text-align: center;">
      <div style="width: 500px; margin: 0 auto; background: #000; color: #fff;">Welcome</div>
    </div>
<div class="w3-container">
  <h2></h2>
  <p>Click on the image to display it in full size:</p>

  <img src="images/dancing1.gif" style="width:10%;cursor:zoom-in"
  onclick="document.getElementById('modal01').style.display='block'">

  <div id="modal01" class="w3-modal" onclick="this.style.display='none'">
    <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
    <div class="w3-modal-content w3-animate-zoom">
      <img src="images/dancing1.gif" style="width:100%">
    </div>
  </div>
</div>
            
</body>
</html>
